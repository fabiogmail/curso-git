<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Configura&ccedil;&atilde;o de Visualiza&ccedil;&atilde;</title>

<script language="JavaScript" charset="ISO-8859-1" src="/PortalOsx/templates/js/historicotrafegoconfiguracao.js" type="text/JavaScript"></script>

<body onLoad="SelecionaConfiguracaoPadrao()">
<form name="configuracao" method="post" action="/PortalOsx/servlet/Portal.cPortal">
<input type="hidden" name="perfil" value="$ARG;">
<input type="hidden" name="tiporel" value="$ARG;">
<input type="hidden" name="idrel" value="$ARG;">
<input type="hidden" name="arquivo" value="$ARG;">
<input type="hidden" name="nomerel" value="$ARG;">

<input type="hidden" name="tipovisualizacao" value="$ARG;">
<input type="hidden" name="qtdlinhas" value="$ARG;">
<input type="hidden" name="apresentacabecalho" value="$ARG;">
<input type="hidden" name="apresentacentral" value="$ARG;">
<input type="hidden" name="apresentarotafabricante" value="$ARG;">
<input type="hidden" name="apresentarotaembratel" value="$ARG;">
<input type="hidden" name="apresentarede" value="$ARG;">
<input type="hidden" name="apresentagerencia" value="$ARG;">
<input type="hidden" name="apresentaholding" value="$ARG;">
<input type="hidden" name="apresentaprestadora" value="$ARG;">

  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr> 
      <td><img src="/PortalOsx/imagens/configuracao.gif"></td>
    </tr>
    <tr> 
      <td><font size="1" face="Verdana, Arial, Helvetica, sans-serif">
	         Configure como ser&aacute; visualizado o relat&oacute;rio:
		  </font>
      </td>
    </tr>
    <tr>
      <td>&nbsp;</td>
    </tr>
  </table>

  <table width="100%" border="0" cellspacing="0" cellpadding="2">

      <tr>
         <td colspan="2"><font size="1" face="Verdana, Arial, Helvetica, sans-serif">Forma de visualiza&ccedil;&atilde;o:</font>
            <select name="listatipovisualizacao" class="select">
            <option value="html">HTML</option>
            <option value="excel">CSV</option>
            </select>
         </td>
      <tr>

      <tr>
         <td colspan="2"><font size="1" face="Verdana, Arial, Helvetica, sans-serif">Quantidade de linhas por p&aacute;gina:</font>
            <select name="listaqtdlinhas" class="select">
            <option value="0">19</option>
            <option value="1">50</option>
            <option value="2">100</option>
            <option value="3">200</option>
            <option value="4">400</option>
            <option value="5">500</option>
            </select>
         </td>
      <tr>

      <tr>
         <td width="3%"><input type="checkbox" name="checkbox" value="rede"></td>
         <td height="22"><font size="1" face="Verdana, Arial, Helvetica, sans-serif">Cabe&ccedil;alho</font></td>
      <tr>

      <tr>
         <td width="3%"><input type="checkbox" name="checkbox" value="central"></td>
         <td height="22"><font size="1" face="Verdana, Arial, Helvetica, sans-serif">Central</font></td>
      <tr>

      <tr>
         <td width="3%"><input type="checkbox" name="checkbox" value="rotafabricante"></td>
         <td height="22"><font size="1" face="Verdana, Arial, Helvetica, sans-serif">Rota Fabricante</font></td>
      <tr>

      <tr>
         <td width="3%"><input type="checkbox" name="checkbox" value="rotaembratel"></td>
         <td height="22"><font size="1" face="Verdana, Arial, Helvetica, sans-serif">Rota Embratel</font></td>
      <tr>

      <tr>
         <td width="3%"><input type="checkbox" name="checkbox" value="rede"></td>
         <td height="22"><font size="1" face="Verdana, Arial, Helvetica, sans-serif">Rede</font></td>
      <tr>

      <tr>
         <td width="3%"><input type="checkbox" name="checkbox" value="gerencia"></td>
         <td height="22"><font size="1" face="Verdana, Arial, Helvetica, sans-serif">Ger&ecirc;ncia</font></td>
      <tr>

      <tr>
         <td width="3%"><input type="checkbox" name="checkbox" value="holding"></td>
         <td height="22"><font size="1" face="Verdana, Arial, Helvetica, sans-serif">Holding</font></td>
      <tr>

      <tr>
         <td width="3%"><input type="checkbox" name="checkbox" value="prestadora"></td>
         <td height="22"><font size="1" face="Verdana, Arial, Helvetica, sans-serif">Prestadora</font></td>
      <tr>

      <tr>
         <td width="3%"><input type="checkbox" name="checkbox" value="circuitosativos"></td>
         <td height="22"><font size="1" face="Verdana, Arial, Helvetica, sans-serif">Circuitos Ativos</font></td>
      <tr>

      <tr>
         <td width="3%"><input type="checkbox" name="checkbox" value="trafegolimite"></td>
         <td height="22"><font size="1" face="Verdana, Arial, Helvetica, sans-serif">Tr&aacute;fego Limite</font></td>
      <tr>

      <tr>

         <td height="22"><font size="1" face="Verdana, Arial, Helvetica, sans-serif">Bot&atilde;o Imprimir (HTML)</font></td>
      <tr>
-->
  </table>
  <p><input type="reset" name="limpar" value="  Limpar  " class="button">&nbsp;&nbsp;&nbsp;<input type="submit" name="button" value="Selecionar" class="button" onClick="return SelecionaConfiguracao()">&nbsp;&nbsp;&nbsp;<input type="submit" name="button" value="Atualizar" class="button" onClick="return Atualiza()"></p>
</form>
</body>
</html>
