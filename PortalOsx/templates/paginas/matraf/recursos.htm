<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Sele&ccedil;&atilde;o de Recursos</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" href="/PortalOsx/css/style.css" type="text/css">
<script language="JavaScript" charset="ISO-8859-1" src="/PortalOsx/templates/js/matrafrecursos.js" type="text/JavaScript"></script>
</head>

<body onLoad="SelecionaRecursosPadrao()">
<form name="recursos" method="post" action="/PortalOsx/servlet/Portal.cPortal">
<input type="hidden" name="perfil" value="$ARG;">
<input type="hidden" name="tiporel" value="$ARG;">
<input type="hidden" name="idrel" value="$ARG;">
<input type="hidden" name="arquivo" value="$ARG;">
<input type="hidden" name="nomerel" value="$ARG;">
<input type="hidden" name="datageracao" value="$ARG;">
<input type="hidden" name="tiporecurso" value="$ARG;">
<input type="hidden" name="recursosselecionados" value="$ARG;">

  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr> 
      <td><img src="/PortalOsx/imagens/recursos.gif"></td>
    </tr>
    <tr> 
      <td><font size="1" face="Verdana, Arial, Helvetica, sans-serif">
	         Selecione os recursos que deseja visualizar no relat&oacute;rio:
		  </font>
      </td>
    </tr>
    <tr>
      <td>&nbsp;</td>
    </tr>
  </table>

<table width="100%" border="0" cellspacing="0" cellpadding="2">
   <tr>
      <td align="left"><b><font face="verdana" size="1">$ARG;:</font></b></td>
   </tr>
   <tr>
      <td align="left">
         <select name="recursos" class="lista" size="10" multiple onChange="VerificaSelecao()">
$ARG;
         </select>
      </td>
   </tr>
</table>
  <p><input type="reset" name="limpar" value="   Limpar   " class="button">&nbsp;&nbsp;&nbsp;<input type="submit" name="submit" value="Selecionar" class="button" onClick="return SelecionaRecursosLista()"> </p>
</form>
</body>
</html>
