<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Sele&ccedil;&atilde;o de Indicadores</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" href="/PortalOsx/css/style.css" type="text/css">
<script language="JavaScript" charset="ISO-8859-1" src="/PortalOsx/templates/js/historicoindicadores.js" type="text/JavaScript"></script>
</head>

<body onLoad="CheckIndicadores()">
<form name="indicadores" method="post" action="/PortalOsx/servlet/Portal.cPortal">
<input type="hidden" name="perfil" value="$ARG;">
<input type="hidden" name="tiporel" value="$ARG;">
<input type="hidden" name="idrel" value="$ARG;">
<input type="hidden" name="arquivo" value="$ARG;">
<input type="hidden" name="nomerel" value="$ARG;">
<input type="hidden" name="datageracao" value="$ARG;">
<input type="hidden" name="qtdindicadores" value="$ARG;">
<input type="hidden" name="indicadoreschecados" value="$ARG;">

  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr> 
      <td><img src="/PortalOsx/imagens/indicadores.gif"></td>
    </tr>
    <tr> 
      <td><font size="1" face="Verdana, Arial, Helvetica, sans-serif">
	         Selecione os indicadores que deseja visualizar no gr&aacute;fico:
		  </font>
      </td>
    </tr>
    <tr>
      <td>&nbsp;</td>
    </tr>
  </table>

  <table width="100%" border="0" cellspacing="0" cellpadding="2">
     $ARG;
  </table>
  <p><input type="reset" name="limpar" value="   Limpar   " class="button" onClick="LimpaIndicadores()">&nbsp;&nbsp;&nbsp;<input type="submit" name="Submit" value="Selecionar" class="button" onClick="return SelecionaIndicadores()"> </p>
</form>
</body>
</html>
