<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Sele&ccedil;&atilde;o de P&aacute;ginas</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" href="/PortalOsx/css/style.css" type="text/css">
<script language="JavaScript" charset="ISO-8859-1" src="/PortalOsx/templates/js/historicotrafegopaginas.js" type="text/JavaScript"></script>
</head>

<body>
<form name="paginacao" method="post" action="/PortalOsx/servlet/Portal.cPortal">
<input type="hidden" name="perfil" value="$ARG;">
<input type="hidden" name="tiporel" value="$ARG;">
<input type="hidden" name="idrel" value="$ARG;">
<input type="hidden" name="arquivo" value="$ARG;">
<input type="hidden" name="nomerel" value="$ARG;">
<input type="hidden" name="datageracao" value="$ARG;">

  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr> 
      <td><font color="#000066" size="2" face="Verdana, Arial, Helvetica, sans-serif"><img src="/PortalOsx/imagens/paginacao.gif" width="86" height="14"></font></td>
    </tr>
    <tr> 
      <td><font size="1" face="Verdana, Arial, Helvetica, sans-serif">Selecione as p&aacute;ginas que deseja visualizar:</font></td>
    </tr>
    <tr> 
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td><table width="100%" border="0" cellspacing="3" cellpadding="0">
          <tr> 
            <td width="49%"><strong><font size="1" face="Verdana, Arial, Helvetica, sans-serif">P&aacute;gina Inicial:</font></strong></td>
            <td width="51%"><strong><font size="1" face="Verdana, Arial, Helvetica, sans-serif">P&aacute;gina Final:</font></strong></td>
          </tr>
          <tr> 
            <td><input type="inputtext" name="paginicial" class="inputtext" size="15" value="1"></td>
            <td><input type="inputtext" name="pagfinal"   class="inputtext" size="15" value="1"></td>
          </tr>
        </table></td>
    </tr>
  </table>
  <p>
    <input type="button" name="Submit" value="   Abrir   " class="button" onClick="return SelecionaPaginas()">
  </p>
</form>
</body>
</html>
