function Download()
{
   var Perfil = document.icones.perfil.value;
   var TipoRel = document.icones.tiporel.value;
   var IdRel = document.icones.idrel.value;
   var NomeArquivo = document.icones.arquivo.value;
   var NomeRelatorio = document.icones.nomerel.value;
   var DataGeracao = document.icones.datageracao.value;
   var Pag = document.icones2.paginacao.value;

   //
   // altera o "location" da janela de relat&oacute;rio
   //
   JanelaRelatorio = window.parent.frames[1];
   JanelaRelatorio.location = "/PortalOsx/servlet/Portal.cPortal?operacao=apresentaRelAgendado"+TipoRelatorio+"&suboperacao=download&perfil="+Perfil+"&tiporel="+TipoRel+"&idrel="+IdRel+"&arquivo="+NomeArquivo+"&nomerel="+NomeRelatorio+"&datageracao="+DataGeracao;
}


function MudaNivel(nivel)
{
   var Perfil = document.icones.perfil.value;
   var TipoRel = document.icones.tiporel.value;
   var IdRel = document.icones.idrel.value;
   var NomeArquivo = document.icones.arquivo.value;
   var NomeRelatorio = document.icones.nomerel.value;
   var DataGeracao = document.icones.datageracao.value;

   //alert (document.images[0].src +"\nhttp://focus/images/iconesrelanalisecompletamento2.gif")
    if (nivel == "0")
      document.images[0].src = "/PortalOsx/imagens/iconesrelanalisecompletamento1.gif";
    else if (nivel == "1")
      document.images[0].src = "/PortalOsx/imagens/iconesrelanalisecompletamento2.gif";
    else if (nivel == "2")
      document.images[0].src = "/PortalOsx/imagens/iconesrelanalisecompletamento3.gif";
    else if (nivel == "3")
      document.images[0].src = "/PortalOsx/imagens/iconesrelanalisecompletamento4.gif";

   JanelaRelatorio = window.parent.frames[0];
   JanelaRelatorio.location= "/PortalOsx/servlet/Portal.cPortal?operacao=apresentaRelAgendado"+TipoRelatorio+"&suboperacao=completamento&nivel="+nivel+"&perfil="+Perfil+"&tiporel="+TipoRel+"&idrel="+IdRel+"&arquivo="+NomeArquivo+"&nomerel="+NomeRelatorio+"&datageracao="+DataGeracao;
}

function RemoveAgenda()

   for (i = 0; i < 700; i ++)
      for (j = 0; j < 700; j++);
}
